<body>
    <div id="app"></div>

    <script>
        // ========================================
        // GAS APIË®≠ÂÆö
        // ========================================
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbz_7UGxxuMIYCSifsYjgrwtX4bfxFgNcIoKI6lDosr4VCeFUE6p1DykII5-9OpuWxMy7w/exec';

        // ========================================
        // Êó•‰ªò„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÈñ¢Êï∞
        // ========================================
        function formatDate(dateStr) {
            if (!dateStr) return '';
            
            // ISOÂΩ¢ÂºèÔºà2026-03-25T15:00:00.000ZÔºâ„ÇíYYYY-MM-DD„Å´Â§âÊèõ
            if (dateStr.includes('T')) {
                return dateStr.split('T')[0];
            }
            
            return dateStr;
        }

        // ========================================
        // APIÈÄö‰ø°Èñ¢Êï∞ÔºàJSONPÁâàÔºâ
        // ========================================
        async function gasGet(action, sheet = null) {
            return new Promise((resolve, reject) => {
                try {
                    let url = `${GAS_API_URL}?action=${action}`;
                    if (sheet) url += `&sheet=${sheet}`;
                    
                    const callbackName = 'jsonpCallback_' + Date.now();
                    url += `&callback=${callbackName}`;
                    
                    window[callbackName] = function(data) {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        
                        if (!data.success) {
                            reject(new Error(data.error || 'API error'));
                        } else {
                            resolve(data.data);
                        }
                    };
                    
                    const script = document.createElement('script');
                    script.src = url;
                    script.onerror = function() {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        reject(new Error('Failed to load script'));
                    };
                    
                    document.body.appendChild(script);
                } catch (error) {
                    console.error('‚ùå GAS GET error:', error);
                    reject(error);
                }
            });
        }

        async function gasPost(action, sheet, data = null, id = null) {
            return new Promise((resolve, reject) => {
                try {
                    let url = `${GAS_API_URL}?action=${action}&sheet=${sheet}`;
                    
                    if (data) {
                        const dataJson = encodeURIComponent(JSON.stringify(data));
                        url += `&data=${dataJson}`;
                    }
                    
                    if (id) {
                        url += `&id=${encodeURIComponent(id)}`;
                    }
                    
                    const callbackName = 'jsonpCallback_' + Date.now();
                    url += `&callback=${callbackName}`;
                    
                    window[callbackName] = function(result) {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        
                        if (!result.success) {
                            reject(new Error(result.error || 'API error'));
                        } else {
                            resolve(result);
                        }
                    };
                    
                    const script = document.createElement('script');
                    script.src = url;
                    script.onerror = function() {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        reject(new Error('Failed to save data'));
                    };
                    
                    document.body.appendChild(script);
                } catch (error) {
                    console.error('‚ùå GAS POST error:', error);
                    reject(error);
                }
            });
        }

        // ========================================
        // StateÁÆ°ÁêÜ
        // ========================================
        const state = {
            vehicles: [],
            repairs: [],
            fuelRecords: [],
            accidents: [],
            documents: [],
            insurances: [],
            inspectionCerts: [],
            maintenanceRecords: [],
            selectedVehicle: null,
            activeView: 'dashboard',
            activeTab: 'basic',
            isLoading: true,
            showAddVehicle: false,
            showAddRepair: false,
            showAddFuel: false,
            showAddAccident: false,
            showAddDocument: false,
            showAddInsurance: false,
            showAddMaintenance: false,
            showEmergencyModal: false,
            showNotifications: false,
            editingRepair: null,
            editingFuel: null,
            editingAccident: null,
            editingDocument: null,
            editingInsurance: null,
            editingMaintenance: null,
            currentUser: '„É¶„Éº„Ç∂„Éº'
        };

        let uploadedImage = null;
        let isSubmitting = false;

        // ========================================
        // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
        // ========================================
        function showLoading(message = 'Ë™≠„ÅøËæº„Åø‰∏≠...') {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';
            overlay.id = 'loading-overlay';
            overlay.innerHTML = `
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <p style="color: #64748b; font-weight: 600;">${message}</p>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.remove();
        }

        // ========================================
        // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        // ========================================
        async function loadData() {
            try {
                console.log('üöÄ „Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÈñãÂßã');
                showLoading('„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...');
                
                const allData = await gasGet('getAllSheets');
                
                state.vehicles = allData.vehicles || [];
                state.repairs = allData.repairs || [];
                state.fuelRecords = allData.fuel || [];
                state.accidents = allData.accidents || [];
                state.documents = allData.documents || [];
                state.insurances = allData.insurances || [];
                state.inspectionCerts = allData.inspectionCerts || [];
                state.maintenanceRecords = allData.maintenanceRecords || [];
                
                console.log('‚úÖ „Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÂÆå‰∫Ü:', {
                    vehicles: state.vehicles.length,
                    repairs: state.repairs.length,
                    fuel: state.fuelRecords.length
                });
                
                state.isLoading = false;
                hideLoading();
            } catch (error) {
                console.error('‚ùå „Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                alert('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éö„Éº„Ç∏„ÇíÊõ¥Êñ∞„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                hideLoading();
            }
        }

        // ========================================
        // „Éá„Éº„Çø‰øùÂ≠ò
        // ========================================
        async function saveVehicle(vehicleData) {
            try {
                console.log('üöó Ëªä‰∏°‰øùÂ≠òÈñãÂßã:', vehicleData);
                showLoading('‰øùÂ≠ò„Åó„Å¶„ÅÑ„Åæ„Åô...');
                
                if (!vehicleData.id) {
                    vehicleData.id = `v${Date.now()}`;
                }
                
                vehicleData.editedBy = state.currentUser;
                vehicleData.editedAt = new Date().toISOString();
                
                const existingIndex = state.vehicles.findIndex(v => v.id === vehicleData.id);
                const action = existingIndex >= 0 ? 'update' : 'add';
                
                await gasPost(action, 'vehicles', vehicleData);
                
                if (action === 'update') {
                    state.vehicles[existingIndex] = vehicleData;
                } else {
                    state.vehicles.push(vehicleData);
                }
                
                console.log('‚úÖ Ëªä‰∏°‰øùÂ≠òÂÆå‰∫Ü');
                
                state.showAddVehicle = false;
                uploadedImage = null;
                isSubmitting = false;
                
                hideLoading();
                render();
            } catch (error) {
                console.error('‚ùå Ëªä‰∏°‰øùÂ≠ò„Ç®„É©„Éº:', error);
                alert('‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                isSubmitting = false;
                hideLoading();
            }
        }

        async function saveRepair(repairData) {
            try {
                showLoading('‰øùÂ≠ò„Åó„Å¶„ÅÑ„Åæ„Åô...');
                repairData.vehicleId = state.selectedVehicle.id;
                
                const existingIndex = state.repairs.findIndex(r => r.id === repairData.id);

        async function importVehiclesCSV() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                showLoading('„Ç§„É≥„Éù„Éº„Éà‰∏≠...');
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const csv = event.target.result;
                        const lines = csv.split('\n');
                        
                        let importCount = 0;
                        let inVehicleSection = false;
                        
                        for (let i = 0; i < lines.length; i++) {
                            const line = lines[i].trim();
                            
                            if (line.includes('Ëªä‰∏°ÊÉÖÂ†±')) {
                                inVehicleSection = true;
                                i++;
                                continue;
                            }
                            
                            if (line.startsWith('===') && inVehicleSection) break;
                            
                            if (inVehicleSection && line) {
                                const delimiter = line.includes('\t') ? '\t' : ',';
                                const parts = line.split(delimiter).map(p => p.trim());
                                
                                if (parts.length >= 8) {
                                    const vehicleData = {
                                        id: `v${Date.now()}_${importCount}`,
                                        number: parts[0],
                                        name: parts[1],
                                        year: parseInt(parts[2]) || 0,
                                        mileage: parseInt(parts[3]) || 0,
                                        purchasePrice: parseInt(parts[4]) || 0,
                                        purchaseDate: parts[5],
                                        inspectionDate: parts[6],
                                        insuranceDate: parts[7],
                                        editedBy: state.currentUser,
                                        editedAt: new Date().toISOString()
                                    };
                                    
                                    await gasPost('add', 'vehicles', vehicleData);
                                    state.vehicles.push(vehicleData);
                                    importCount++;
                                }
                            }
                        }
                        
                        hideLoading();
                        alert(`‚úÖ ${importCount}Âè∞„ÅÆËªä‰∏°„Çí„Ç§„É≥„Éù„Éº„Éà„Åó„Åæ„Åó„ÅüÔºÅ`);

                    }
                };
                reader.readAsText(file, 'UTF-8');
            };
            input.click();
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 400;
                    const MAX_HEIGHT = 300;
                    
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height = height * (MAX_WIDTH / width);
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_HEIGHT) {
                            width = width * (MAX_HEIGHT / height);
                            height = MAX_HEIGHT;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // ÂìÅË≥™20%ÔºàÊúÄÂº∑ÂúßÁ∏ÆÔºâ
                    uploadedImage = canvas.toDataURL('image/jpeg', 0.2);
                    
                    const preview = document.getElementById('image-preview');
                    if (preview) {
                        preview.innerHTML = `<div style="margin-top: 10px;"><img src="${uploadedImage}" alt="Preview" style="max-width: 100%; border-radius: 8px;"></div>`;
                    }
                    
                    console.log('üì∑ ÁîªÂÉèÂúßÁ∏ÆÂÆå‰∫Ü:', Math.round(uploadedImage.length / 1024), 'KB');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // ========================================
        // Ë®àÁÆóÈñ¢Êï∞
        // ========================================
        function calculateTotalCosts() {
            const totalRepairs = state.repairs.reduce((sum, r) => sum + (r.cost || 0), 0);
            const totalFuel = state.fuelRecords.reduce((sum, f) => sum + (f.cost || 0), 0);
            const totalPurchase = state.vehicles.reduce((sum, v) => sum + (v.purchasePrice || 0), 0);
            
            const avgFuelEfficiency = state.fuelRecords.length > 0 
                ? state.fuelRecords.reduce((sum, f) => sum + (f.fuelEfficiency || 0), 0) / state.fuelRecords.length 
                : 0;
            
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            const fiscalYearStart = currentMonth >= 3 ? currentYear : currentYear - 1;
            const fiscalStartDate = new Date(fiscalYearStart, 3, 1);
            const fiscalEndDate = new Date(fiscalYearStart + 1, 2, 31, 23, 59, 59);
            
            const thisFiscalYearRepairs = state.repairs.filter(r => {
                const date = new Date(formatDate(r.date));
                return date >= fiscalStartDate && date <= fiscalEndDate;
            }).reduce((sum, r) => sum + (r.cost || 0), 0);
            
            const thisFiscalYearFuel = state.fuelRecords.filter(f => {
                const date = new Date(formatDate(f.date));
                return date >= fiscalStartDate && date <= fiscalEndDate;
            }).reduce((sum, f) => sum + (f.cost || 0), 0);
            
            return {
                repairs: totalRepairs || 0,
                fuel: totalFuel || 0,
                purchase: totalPurchase || 0,
                total: (totalRepairs || 0) + (totalFuel || 0) + (totalPurchase || 0),
                avgFuelEfficiency: avgFuelEfficiency || 0,
                thisFiscalYearRepairs: thisFiscalYearRepairs || 0,
                thisFiscalYearFuel: thisFiscalYearFuel || 0,
                thisFiscalYearTotal: (thisFiscalYearRepairs || 0) + (thisFiscalYearFuel || 0),
                fiscalYear: `${fiscalYearStart}Âπ¥Â∫¶`
            };
        }
